<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Netflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css" />
	
	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img class="topo-img" src="img/logo.svg" alt="Netflix">
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section class = "menu-login">

			<header class = "header-perfil">
				<h2 class = "header-perfil__title">Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul class="profile">
				
				<!-- USUÁRIO 1 -->
				<li class="profile__item">
					<figure >
						<img class="profile__logo" src="img/avatar.png" alt="Gabriel">
					</figure>

					<h3 class="profile__name">Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li class="profile__item">
					<figure >
						<img class="profile__logo" src="img/avatar1.png" alt="Maria">
					</figure>

					<h3 class="profile__name">Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li class="profile__item">
					<figure >
						<img class="profile__logo" src="img/avatar2.png" alt="Renato" >
					</figure>

					<h3 class="profile__name">Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="addPerfil">
					<figure>
						<img class="profile__logo" src="img/plus-sign.png" alt="Adicionar perfil">
					</figure>

					<h3 class="profile__sign">Adicionar perfil</h3>
				</li>

			</ul>

			<footer>
				<button class= "btn">Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
